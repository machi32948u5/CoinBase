<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coinbase</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://www.coinbase.com/favicon.ico">
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Coinbase.svg" alt="Coinbase Logo" class="logo">
    <span class="brand">Coinbase</span>
  </header>

  <main class="dashboard">
    <h1>Portfolio</h1>
    <div class="balance-card">
      <p>Total Balance</p>
      <h2>$69,420.00</h2>
    </div>

    <div class="asset-list">
      <div class="asset">
        <span class="asset-name">Bitcoin</span>
        <span class="asset-price">$133,337.00</span>
        <span class="asset-change positive">+420%</span>
      </div>
      <div class="asset">
        <span class="asset-name">Ethereum</span>
        <span class="asset-price">$4,200.69</span>
        <span class="asset-change positive">+69%</span>
      </div>
      <div class="asset">
        <span class="asset-name">Dogecoin</span>
        <span class="asset-price">$0.420</span>
        <span class="asset-change negative">-0.01%</span>
      </div>
    </div>
  </main>
</body>
</html>
